<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Uniform Management Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        .glass-input {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.2);
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API base URL
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : '';

        const Dashboard = () => {
            const [activeTab, setActiveTab] = useState('upload');
            const [columns, setColumns] = useState([]);
            const [newColumn, setNewColumn] = useState('');
            const [data, setData] = useState([]);
            const [filteredData, setFilteredData] = useState([]);
            const [filters, setFilters] = useState({});
            const [workStatus, setWorkStatus] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(false);
            const [newTask, setNewTask] = useState({ task: '', status: 'pending', startDate: '', deadline: '' });
            const [notification, setNotification] = useState('');

            // Fetch data on load
            useEffect(() => {
                fetchColumns();
                fetchData();
                fetchWorkStatus();
            }, []);

            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(''), 3000);
            };

            const fetchColumns = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/columns`);
                    const result = await response.json();
                    setColumns(result.columns || []);
                } catch (error) {
                    console.error('Error fetching columns:', error);
                    showNotification('Error loading columns');
                }
            };

            const fetchData = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/students`);
                    const result = await response.json();
                    setData(result.data || []);
                    setFilteredData(result.data || []);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    showNotification('Error loading data');
                }
            };

            const fetchWorkStatus = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/work-status`);
                    const result = await response.json();
                    setWorkStatus(result.workStatus || []);
                } catch (error) {
                    console.error('Error fetching work status:', error);
                }
            };

            const addColumn = async () => {
                if (!newColumn || columns.includes(newColumn)) {
                    showNotification('Invalid column name or already exists');
                    return;
                }
                
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/columns`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ columnName: newColumn })
                    });
                    
                    if (response.ok) {
                        setColumns([...columns, newColumn]);
                        setNewColumn('');
                        showNotification('âœ“ Column added successfully!');
                    } else {
                        const error = await response.json();
                        showNotification('Error: ' + error.error);
                    }
                } catch (error) {
                    showNotification('Error adding column');
                } finally {
                    setLoading(false);
                }
            };

            const removeColumn = async (col) => {
                if (['student_id', 'name', 'class', 'section'].includes(col)) {
                    showNotification('Cannot delete base columns');
                    return;
                }
                
                if (!confirm(`Delete column "${col}"?`)) return;
                
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/columns/${col}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        setColumns(columns.filter(c => c !== col));
                        showNotification('âœ“ Column removed successfully!');
                    }
                } catch (error) {
                    showNotification('Error removing column');
                } finally {
                    setLoading(false);
                }
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                showNotification('Uploading file...');
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_URL}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    if (response.ok) {
                        const message = `âœ“ Success! ${result.recordsProcessed} records uploaded. ${result.recordsFailed || 0} failed. ${result.newColumnsAdded.length} new columns added.`;
                        showNotification(message);
                        
                        // Refresh data
                        await fetchColumns();
                        await fetchData();
                        
                        // Debug: Check what's in database
                        console.log('Upload result:', result);
                    } else {
                        showNotification('Error: ' + result.error);
                    }
                } catch (error) {
                    showNotification('Upload error: ' + error.message);
                    console.error('Upload error:', error);
                } finally {
                    setLoading(false);
                    e.target.value = '';
                }
            };

            const applyFilters = () => {
                let filtered = [...data];
                Object.keys(filters).forEach(key => {
                    if (filters[key]) {
                        filtered = filtered.filter(item => 
                            item[key]?.toString().toLowerCase().includes(filters[key].toLowerCase())
                        );
                    }
                });
                if (searchTerm) {
                    filtered = filtered.filter(item =>
                        Object.values(item).some(val =>
                            val?.toString().toLowerCase().includes(searchTerm.toLowerCase())
                        )
                    );
                }
                setFilteredData(filtered);
            };

            useEffect(() => {
                applyFilters();
            }, [filters, searchTerm, data]);

            const downloadExcel = () => {
                if (filteredData.length === 0) {
                    showNotification('No data to download');
                    return;
                }

                const headers = Object.keys(filteredData[0]);
                const csv = [
                    headers.join(','),
                    ...filteredData.map(row => headers.map(h => `"${row[h] || ''}"`).join(','))
                ].join('\n');
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `uniform_data_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showNotification('âœ“ File downloaded successfully!');
            };

            const getUniqueValues = (key) => {
                return [...new Set(data.map(item => item[key]))].filter(Boolean);
            };

            const getTimeRemaining = (deadline) => {
                const now = new Date();
                const end = new Date(deadline);
                const diff = end - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                if (days > 0) return `${days} days left`;
                if (days === 0) return 'Due today';
                return `${Math.abs(days)} days overdue`;
            };

            const addWorkTask = async () => {
                if (!newTask.task || !newTask.deadline) {
                    showNotification('Please fill task name and deadline');
                    return;
                }

                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/work-status`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            task: newTask.task,
                            status: newTask.status,
                            startDate: newTask.startDate || null,
                            deadline: newTask.deadline
                        })
                    });

                    if (response.ok) {
                        showNotification('âœ“ Task added successfully!');
                        setNewTask({ task: '', status: 'pending', startDate: '', deadline: '' });
                        fetchWorkStatus();
                    }
                } catch (error) {
                    showNotification('Error adding task');
                } finally {
                    setLoading(false);
                }
            };

            const updateWorkStatus = async (id, newStatus) => {
                setLoading(true);
                try {
                    const completedDate = newStatus === 'completed' ? new Date().toISOString().split('T')[0] : null;
                    const response = await fetch(`${API_URL}/api/work-status/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus, completedDate })
                    });

                    if (response.ok) {
                        showNotification('âœ“ Status updated!');
                        fetchWorkStatus();
                    }
                } catch (error) {
                    showNotification('Error updating status');
                } finally {
                    setLoading(false);
                }
            };

            // SVG Icons
            const UploadIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
            const DatabaseIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>;
            const TableIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>;
            const CheckIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
            const SearchIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;
            const DownloadIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
            const FilterIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>;
            const PlusIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
            const TrashIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
            const ClockIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Notification Toast */}
                        {notification && (
                            <div className="fixed top-4 right-4 z-50 glass-card rounded-xl px-6 py-4 shadow-2xl border-l-4 border-indigo-500 animate-slideIn">
                                <p className="text-gray-800 font-semibold">{notification}</p>
                            </div>
                        )}

                        {/* Header */}
                        <div className="glass-card rounded-3xl p-6 mb-6 shadow-xl">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                                        School Uniform Management
                                    </h1>
                                    <p className="text-gray-600 font-medium">Professional Dashboard for Tailoring Data</p>
                                </div>
                                <div className="flex items-center gap-3 glass-input rounded-full px-6 py-3 shadow-md">
                                    <ClockIcon />
                                    <span className="text-gray-800 font-semibold">{new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}</span>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="glass-card rounded-3xl p-2 mb-6 shadow-xl">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                                {[
                                    { id: 'upload', icon: UploadIcon, label: 'Upload Data', color: 'from-blue-500 to-cyan-500' },
                                    { id: 'database', icon: DatabaseIcon, label: 'Manage Columns', color: 'from-green-500 to-emerald-500' },
                                    { id: 'view', icon: TableIcon, label: 'View Data', color: 'from-purple-500 to-pink-500' },
                                    { id: 'work', icon: CheckIcon, label: 'Work Status', color: 'from-orange-500 to-red-500' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center justify-center gap-2 px-4 py-4 rounded-2xl font-semibold transition-all duration-300 ${
                                            activeTab === tab.id
                                                ? `bg-gradient-to-r ${tab.color} text-white shadow-lg scale-105`
                                                : 'text-gray-700 hover:bg-white/50'
                                        }`}
                                    >
                                        <tab.icon />
                                        <span className="hidden sm:inline">{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="glass-card rounded-3xl p-8 shadow-xl min-h-[600px]">
                            
                            {/* Upload Tab */}
                            {activeTab === 'upload' && (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="flex items-center gap-3 mb-6">
                                        <UploadIcon />
                                        <h2 className="text-3xl font-bold text-gray-800">Upload Excel File</h2>
                                    </div>
                                    
                                    <div className="border-4 border-dashed border-indigo-300 rounded-3xl p-16 text-center hover:border-indigo-500 hover:bg-indigo-50/30 transition-all duration-300 cursor-pointer">
                                        <input
                                            type="file"
                                            accept=".xlsx,.xls,.csv"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                            id="file-upload"
                                            disabled={loading}
                                        />
                                        <label htmlFor="file-upload" className="cursor-pointer">
                                            <div className="text-8xl mb-4">ðŸ“Š</div>
                                            <p className="text-gray-800 text-2xl font-bold mb-2">
                                                {loading ? 'Uploading...' : 'Click to upload Excel file'}
                                            </p>
                                            <p className="text-gray-600 text-lg">Supports .xlsx, .xls, .csv formats â€¢ Max 10MB</p>
                                        </label>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="glass-input rounded-2xl p-6 shadow-md">
                                            <h3 className="text-gray-800 font-bold mb-4 flex items-center gap-2 text-lg">
                                                <CheckIcon />
                                                Upload Instructions
                                            </h3>
                                            <ul className="text-gray-700 space-y-3">
                                                <li className="flex items-start gap-2">
                                                    <span className="text-green-500 font-bold">âœ“</span>
                                                    <span>Ensure your Excel file has headers in the first row</span>
                                                </li>
                                                <li className="flex items-start gap-2">
                                                    <span className="text-green-500 font-bold">âœ“</span>
                                                    <span>Required columns: student_id, name, class, section</span>
                                                </li>
                                                <li className="flex items-start gap-2">
                                                    <span className="text-green-500 font-bold">âœ“</span>
                                                    <span>Additional columns will be automatically detected</span>
                                                </li>
                                                <li className="flex items-start gap-2">
                                                    <span className="text-green-500 font-bold">âœ“</span>
                                                    <span>Duplicate student_ids will update existing records</span>
                                                </li>
                                            </ul>
                                        </div>

                                        <div className="glass-input rounded-2xl p-6 shadow-md bg-gradient-to-br from-indigo-50 to-purple-50">
                                            <h3 className="text-gray-800 font-bold mb-4 text-lg">Quick Stats</h3>
                                            <div className="space-y-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-700">Total Records:</span>
                                                    <span className="text-2xl font-bold text-indigo-600">{data.length}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-700">Total Columns:</span>
                                                    <span className="text-2xl font-bold text-purple-600">{columns.length}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-700">Active Tasks:</span>
                                                    <span className="text-2xl font-bold text-orange-600">{workStatus.length}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Database Management Tab */}
                            {activeTab === 'database' && (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="flex items-center gap-3 mb-6">
                                        <DatabaseIcon />
                                        <h2 className="text-3xl font-bold text-gray-800">Manage Database Columns</h2>
                                    </div>

                                    <div className="glass-input rounded-2xl p-6 shadow-md">
                                        <div className="flex gap-3 mb-6">
                                            <input
                                                type="text"
                                                value={newColumn}
                                                onChange={(e) => setNewColumn(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addColumn()}
                                                placeholder="Enter new column name (e.g., shirt_size, pant_length)"
                                                className="flex-1 px-6 py-4 rounded-xl glass-input text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
                                                disabled={loading}
                                            />
                                            <button
                                                onClick={addColumn}
                                                disabled={loading}
                                                className="px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-bold hover:shadow-lg transition-all duration-300 flex items-center gap-2 disabled:opacity-50"
                                            >
                                                <PlusIcon />
                                                Add Column
                                            </button>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {columns.map((col, idx) => (
                                                <div
                                                    key={col}
                                                    className="glass-input rounded-xl p-4 shadow-md flex items-center justify-between group hover:shadow-lg transition-all duration-300 animate-slideIn"
                                                    style={{ animationDelay: `${idx * 0.05}s` }}
                                                >
                                                    <div className="flex items-center gap-3">
                                                        {['student_id', 'name', 'class', 'section'].includes(col) && (
                                                            <span className="text-xs bg-blue-500 text-white px-2 py-1 rounded-full font-semibold">FIXED</span>
                                                        )}
                                                        <span className="text-gray-800 font-semibold">{col}</span>
                                                    </div>
                                                    {!['student_id', 'name', 'class', 'section'].includes(col) && (
                                                        <button
                                                            onClick={() => removeColumn(col)}
                                                            className="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                                                        >
                                                            <TrashIcon />
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>

                                        {columns.length === 0 && (
                                            <div className="text-center py-12 text-gray-500">
                                                <DatabaseIcon />
                                                <p className="mt-4">No columns yet. Upload a file or add columns manually.</p>
                                            </div>
                                        )}

                                        <p className="text-gray-600 text-sm mt-6 italic">
                                            * Fixed columns (student_id, name, class, section) cannot be removed
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* View Data Tab */}
                            {activeTab === 'view' && (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="flex items-center justify-between flex-wrap gap-4 mb-6">
                                        <div className="flex items-center gap-3">
                                            <TableIcon />
                                            <h2 className="text-3xl font-bold text-gray-800">
                                                View Data 
                                                <span className="text-indigo-600 ml-2">({filteredData.length} records)</span>
                                            </h2>
                                        </div>
                                        <button
                                            onClick={downloadExcel}
                                            className="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-bold hover:shadow-lg transition-all duration-300 flex items-center gap-2"
                                        >
                                            <DownloadIcon />
                                            Download Excel
                                        </button>
                                    </div>

                                    {/* Search */}
                                    <div className="relative">
                                        <SearchIcon />
                                        <input
                                            type="text"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            placeholder="Search across all fields..."
                                            className="w-full pl-12 pr-6 py-4 rounded-xl glass-input text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-md"
                                        />
                                        <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                                            <SearchIcon />
                                        </div>
                                    </div>

                                    {/* Filters */}
                                    <div className="glass-input rounded-2xl p-6 shadow-md">
                                        <h3 className="text-gray-800 font-bold mb-4 flex items-center gap-2 text-lg">
                                            <FilterIcon />
                                            Advanced Filters
                                        </h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {columns.slice(0, 8).map(field => (
                                                <div key={field}>
                                                    <label className="text-gray-700 text-sm mb-2 block capitalize font-semibold">
                                                        {field.replace(/_/g, ' ')}
                                                    </label>
                                                    <select
                                                        value={filters[field] || ''}
                                                        onChange={(e) => setFilters({...filters, [field]: e.target.value})}
                                                        className="w-full px-4 py-2 rounded-lg glass-input text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                    >
                                                        <option value="">All</option>
                                                        {getUniqueValues(field).map(val => (
                                                            <option key={val} value={val}>{val}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            ))}
                                        </div>
                                        {Object.keys(filters).some(k => filters[k]) && (
                                            <button
                                                onClick={() => setFilters({})}
                                                className="mt-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-semibold transition-colors"
                                            >
                                                Clear All Filters
                                            </button>
                                        )}
                                    </div>

                                    {/* Data Table */}
                                    <div className="glass-input rounded-2xl shadow-md overflow-hidden">
                                        <div className="overflow-x-auto">
                                            <table className="w-full">
                                                <thead className="bg-gradient-to-r from-indigo-500 to-purple-600">
                                                    <tr>
                                                        {Object.keys(filteredData[0] || {}).map(key => (
                                                            <th key={key} className="px-6 py-4 text-left text-white font-bold capitalize whitespace-nowrap">
                                                                {key.replace(/_/g, ' ')}
                                                            </th>
                                                        ))}
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {filteredData.map((row, idx) => (
                                                        <tr 
                                                            key={idx} 
                                                            className="border-t border-gray-200 hover:bg-indigo-50 transition-colors duration-200"
                                                        >
                                                            {Object.values(row).map((val, i) => (
                                                                <td key={i} className="px-6 py-4 text-gray-800 whitespace-nowrap">{val}</td>
                                                            ))}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                        {filteredData.length === 0 && (
                                            <div className="text-center py-16 text-gray-500">
                                                <TableIcon />
                                                <p className="mt-4 text-lg">No data found. Try adjusting your filters or upload data.</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Work Status Tab */}
                            {activeTab === 'work' && (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="flex items-center gap-3 mb-6">
                                        <CheckIcon />
                                        <h2 className="text-3xl font-bold text-gray-800">Work Status Tracker</h2>
                                    </div>

                                    {/* Add New Task */}
                                    <div className="glass-input rounded-2xl p-6 shadow-md">
                                        <h3 className="text-gray-800 font-bold mb-4 flex items-center gap-2 text-lg">
                                            <PlusIcon />
                                            Add New Task
                                        </h3>
                                        <div className="grid md:grid-cols-2 gap-4 mb-4">
                                            <input
                                                type="text"
                                                value={newTask.task}
                                                onChange={(e) => setNewTask({...newTask, task: e.target.value})}
                                                placeholder="Task name (e.g., Class 10A Uniform Stitching)"
                                                className="px-4 py-3 rounded-lg glass-input text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            />
                                            <select
                                                value={newTask.status}
                                                onChange={(e) => setNewTask({...newTask, status: e.target.value})}
                                                className="px-4 py-3 rounded-lg glass-input text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="pending">Pending</option>
                                                <option value="started">Started</option>
                                                <option value="completed">Completed</option>
                                            </select>
                                            <div>
                                                <label className="text-gray-700 text-sm mb-1 block font-semibold">Start Date</label>
                                                <input
                                                    type="date"
                                                    value={newTask.startDate}
                                                    onChange={(e) => setNewTask({...newTask, startDate: e.target.value})}
                                                    className="w-full px-4 py-3 rounded-lg glass-input text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-gray-700 text-sm mb-1 block font-semibold">Deadline *</label>
                                                <input
                                                    type="date"
                                                    value={newTask.deadline}
                                                    onChange={(e) => setNewTask({...newTask, deadline: e.target.value})}
                                                    className="w-full px-4 py-3 rounded-lg glass-input text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                />
                                            </div>
                                        </div>
                                        <button
                                            onClick={addWorkTask}
                                            disabled={loading}
                                            className="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-bold hover:shadow-lg transition-all duration-300 disabled:opacity-50"
                                        >
                                            Add Task
                                        </button>
                                    </div>

                                    {/* Work Status List */}
                                    <div className="grid gap-4">
                                        {workStatus.map((work, idx) => (
                                            <div
                                                key={work.id}
                                                className="glass-input rounded-2xl p-6 shadow-md hover:shadow-xl transition-all duration-300 animate-slideIn"
                                                style={{ animationDelay: `${idx * 0.1}s` }}
                                            >
                                                <div className="flex items-start justify-between mb-4 flex-wrap gap-4">
                                                    <h3 className="text-xl font-bold text-gray-800">{work.task}</h3>
                                                    <div className="flex items-center gap-2">
                                                        <select
                                                            value={work.status}
                                                            onChange={(e) => updateWorkStatus(work.id, e.target.value)}
                                                            className={`px-4 py-2 rounded-full font-bold text-sm border-2 focus:outline-none ${
                                                                work.status === 'completed' ? 'bg-green-100 text-green-700 border-green-300' :
                                                                work.status === 'started' ? 'bg-blue-100 text-blue-700 border-blue-300' :
                                                                'bg-yellow-100 text-yellow-700 border-yellow-300'
                                                            }`}
                                                        >
                                                            <option value="pending">PENDING</option>
                                                            <option value="started">STARTED</option>
                                                            <option value="completed">COMPLETED</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                                                            <svg className="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                            </svg>
                                                        </div>
                                                        <div>
                                                            <p className="text-gray-600 text-sm font-semibold">Start Date</p>
                                                            <p className="text-gray-800 font-bold">
                                                                {work.start_date ? new Date(work.start_date).toLocaleDateString() : 'Not started'}
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                                                            <svg className="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                            </svg>
                                                        </div>
                                                        <div>
                                                            <p className="text-gray-600 text-sm font-semibold">Deadline</p>
                                                            <p className="text-gray-800 font-bold">
                                                                {new Date(work.deadline).toLocaleDateString()}
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                                                            <ClockIcon />
                                                        </div>
                                                        <div>
                                                            <p className="text-gray-600 text-sm font-semibold">Time Status</p>
                                                            <p className={`font-bold ${
                                                                work.status === 'completed' ? 'text-green-600' :
                                                                getTimeRemaining(work.deadline).includes('overdue') ? 'text-red-600' :
                                                                'text-orange-600'
                                                            }`}>
                                                                {work.status === 'completed' ? 'Completed âœ“' : getTimeRemaining(work.deadline)}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>

                                                {work.completed_date && (
                                                    <div className="mt-4 pt-4 border-t border-gray-200">
                                                        <p className="text-green-700 font-semibold">
                                                            âœ“ Completed on {new Date(work.completed_date).toLocaleDateString()}
                                                        </p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}

                                        {workStatus.length === 0 && (
                                            <div className="text-center py-16 text-gray-500 glass-input rounded-2xl">
                                                <CheckIcon />
                                                <p className="mt-4 text-lg">No tasks yet. Add your first task above!</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
